<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/aui/aui.css" />
    <!--<link rel="stylesheet" type="text/css" href="./css/aui-slide.css" />-->
	<script type="text/javascript" src="./script/aui/api.js"></script>
	<script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);
	</script>
</head>
<body>
<header class="aui-bar aui-bar-nav">我的收货地址</header>
<div style="width:375px;height:603px">
	
		<div class="aui-content" style="margin-top:117px;margin-bottom:10px;margin-left:120px;">
      		 <img alt="icon" src="./img/256_无收货地址@3x.png" width="130px" height="112px" > 
        </div>
        <div class="aui-content" style="margin-top:10px;margin-bottom:277px;margin-left:125px;width: 130px;height: 20px">
      		 <font size="3px" color="#ADADAD">你还没有收货地址</font>
      	</div>
      	<div class="aui-content-padded">
      		<div class="aui-btn aui-btn-danger aui-btn-block aui-btn-sm" onclick="toAddArea()">添加收货地址</div>
      	</div>
		<div class="aui-content" style="margin-bottom:14px;margin-left:140px;">
			<secton>
				<div class="aui-col-xs-4">
	            	<i class="aui-iconfont aui-icon-left"></i>   
	        	</div>
	        	<div class="aui-col-xs-4">
	            	<i class="aui-iconfont aui-icon-right"></i>
	        	</div>
			</secton>
	</div>
</div>
</body>
<script type="text/javascript">
function toAddArea(){
    var userId = $.getUrlParam('userId');
	window.location.href = '/wechat/addArea.html?userId='+userId;
}
</script>
</html>
