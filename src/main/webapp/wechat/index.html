	<script type="text/javascript">
        function openCommodity(commodityId) {
            window.location.href = '/wechat/goodDetail.html?commodityId='+commodityId;
        };
        var userId,openId;
        openId = $.getUrlParam('openId');
        userId = $.getUrlParam('userId');
	</script>

<script type="text/javascript">
	var commodityId,userId,openId;

$(function () {

    (function(){
        $.ajax({
            url : window.apiBasePath+"/api/commodity/getCommodityList",
            type : "GET",
            async : false,
            data : {
                isHot : 1,
                pageNo : 1,
                pageSize : 1
            },
            success : function(data) {
                if(data.isSuccess==true){
                    for (var i = 0; i < data.data.listCommodity.length; i++) {
                        var path = data.data.listCommodity[i].coverPicUrl;
                        commodityId = data.data.listCommodity[i].commodityId;
                        $("#aui-content-view").append(
                            "<div style='width: 345px;height: 145px;background: url('') no-repeat;background-size: 100% 100%;color:#fff;' id='coverPicUrl'>"+
								" <div style='padding-top:11px;margin-left: 14px;width: 108px;height: 17px;'>"+
								"<font size='3px'><b>"+data.data.listCommodity[i].name+"</b></font></div>"+
								"<div style='margin-top:8px;margin-left: 14px;width: 112px;height: 9px;'>"+
								" <font size='1px'>"+data.data.listCommodity[i].englishName+"</font></div>"+
								"<div style='margin-top:17px;margin-left: 15px;width: 160px;height: 12px;'>"+
								"<font size='2px'>"+data.data.listCommodity[i].brief+"</font></div>"+
								"<div style='margin-top:34px;margin-left: 23px;width: 70px;height: 15px;' id='view'>"+
								"<font size='3px' onclick='openCommodity("+commodityId+")'>查看详情</font></div></div>"
						);
                        $("#coverPicUrl").css("background", 'url("' + path + '")');
                    }

				}

            }
        });
    }());

    $('#shouye').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = './index.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = './index.html?openId='+openId;
        }
	});
	$('#shouyetubiao').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = './index.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = './index.html?openId='+openId;
        }
	});
	$('#img').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = '/wechat/goodDetail.html?commodityId='+commodityId+'&userId='+userId+'&openId='+openId;
        }else{
            window.location.href = '/wechat/goodDetail.html?commodityId='+commodityId+'&openId='+openId;
        }
	});
	$('#view').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = '/wechat/goodDetail.html?commodityId='+commodityId+'&userId='+userId+'&openId='+openId;
        }else{
            window.location.href = '/wechat/goodDetail.html?commodityId='+commodityId+'&openId='+openId;
        }
	});
	$('#changshi').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = '/wechat/commonSense.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = '/wechat/commonSense.html?openId='+openId;
        }
	});
	$('#changshitubiao').click(function() {
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = '/wechat/commonSense.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = '/wechat/commonSense.html?openId='+openId;
        }
	});
	$('#wode').click(function() {
        userId = $.getUrlParam('userId');
        openId = $.getUrlParam('openId');
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = './alreadyLogin.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = './login.html?openId='+openId;
        }
	});
	$('#wodetubiao').click(function() {
        userId = $.getUrlParam('userId');
        openId = $.getUrlParam('openId');
        if((userId!="" && userId != null) && (openId !="" && openId != null)){
            window.userId = userId;
            window.openId = openId;
            window.location.href = './alreadyLogin.html?userId='+userId+'&openId='+openId;
        }else{
            window.location.href = './login.html?openId='+openId;
        }
	});

});
</script>
